name: Run Python App

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name : install requirements
      run: pip install -r requirements.txt

    - name: Run script
      run: python app.py   
